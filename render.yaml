services:
  - type: web
    name: saran-portfolio
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn portfolio.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: portfolio.settings
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: saran-portfolio-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: saran-portfolio-db
    databaseName: saran_db
    user: saran_user
